spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false

telegram:
  bot:
    bot-username: ${BOT_USERNAME}
    token: ${BOT_TOKEN}

user-preferences:
  working-hours:
    start: 8,0 # 08:00
    end: 23,0  # 23:00
<!-- orderManagement.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Управление заказами</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Order Management -->
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Управление заказами</h2>
        <a th:href="@{/logout}" class="btn btn-light">Выйти</a>
    </div>
    <div class="text-left">
        <a th:href="@{/create-order}" class="btn btn-primary mb-3">Создать новый заказ</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID заказа</th>
            <th>Имя клиента</th>
            <th>Телефон</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Место</th>
            <th>Комментарий</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.username}"></td>
            <td th:text="${order.phoneNumber}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.orderTime}"></td>
            <td th:text="${order.orderLocation}"></td>
            <td th:text="${order.orderComment}"></td>
            <div th:if="${!orders.isEmpty()}">
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/edit-order/{id}(id=${order.orderId})}">Изменить
                    </a>
                    <a class="btn btn-danger btn-sm delete-btn" data-toggle="modal"
                       data-target="#deleteConfirmationModal" th:data-order-id="${order.orderId}">Удалить</a>
                </td>
            </div>
        </tr>
        </tbody>
    </table>
</div>


<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
     aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Подтверждение удаления</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить заказ с ID: <span id="orderIdToDelete"></span>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <a class="btn btn-danger" id="deleteOrderBtn" href="#">Удалить</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- JavaScript to set the order ID in the modal -->
<script th:inline="javascript">
    $('.delete-btn').on('click', function () {
        var orderId = $(this).data('order-id');
        $('#orderIdToDelete').text(orderId);
        $('#deleteOrderBtn').attr('href', '/deleteOrder/' + orderId);
    });
</script>
</body>
</html>
